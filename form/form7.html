<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>필수 사항</legend>
        <br />
        <div>
          <label for="name">이름</label>
          <input type="text" name="name" id="name" />
        </div>
        <br />
        <div>
          <label for="email">이메일</label>
          <input type="email" name="eamil" id="eamil" />
        </div>
        <br />
        <div>
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" />
        </div>
        <br />
      </fieldset>
      <fieldset>
        <legend>부가 입력 사항</legend>
        <div>
          <label for="data1">생년월일</label>
          <input type="date" name="date1" id="date1" />
        </div>
        <br />
        <div>
          <label for="addr">거주지를 선택해 주세요</label><br />
          <select name="addr" id="">
            <option value="경기도">경기도</option>
            <option value="서울">서울</option>
            <option value="부산">부산</option>
            <option value="전라도">전라도</option>
            <option value="강원도">강원도</option>
          </select>
        </div>
        <br />
        <div>
          <label for="hobby">취미</label>
          <label>
            <input
              type="checkbox"
              name="read"
              id="read"
              value="독서"
            />독서</label
          >
          <input type="checkbox" name="travel" id="travel" value="여행" />
          <label for="travel">여행</label>
          <input type="checkbox" name="movie" id="movie" value="영화감상" />
          <label for="movie">영화감상</label>
        </div>
        <br />
        <div>
          <label for="gender">성별</label>
          <input type="radio" name="gender" id="" value="남성" />남성
          <label>
            <input type="radio" name="gender" id="" value="여성" />여성
          </label>
        </div>
        <br />
        <div>
          <label for="file">사진을 등록해 주세요</label>
          <input type="file" name="file" id="file" accept="image/*" multiple />
        </div>
        <br />
        <div>
          <label for="msg">방문 경로를 말씀해 주세요</label><br />
          <textarea name="msg" id="" cols="30" rows="10"></textarea>
        </div>
        <br />
      </fieldset>
      <div>
        <button type="submit">회원가입</button>
        <button type="reset">재작성</button>
        <button type="button">전송</button>
      </div>
    </form>
  </body>
</html>
