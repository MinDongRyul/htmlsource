<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품 주문서</h1>
    <form action="" method="get">
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="여백없이 입력"
            />
          </li>
          <li>
            <label for="usertel">연락처</label>
            <input
              type="text"
              name="usertel"
              id="usertel"
              placeholder="연락가능한 번호"
            />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <ul>
          <li>
            <label for="ad">주소</label>
            <input type="text" name="ad" id="ad" />
          </li>
          <li>
            <label for="no">전화번호</label>
            <input type="text" name="no" id="no" />
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>주문 정보</legend>
        <ul>
          <li>
            <input
              type="checkbox"
              name="banana"
              id="banana"
              value="바나나"
            />과테말라 안티구아 (100g)
            <input type="text" name="" id="" size="5" placeholder="0" />개
          </li>
          <li>
            <input
              type="checkbox"
              name="banana"
              id="banana"
              value="바나나"
            />인도네시아 만델링 (100g)
            <input type="text" name="" id="" size="5" placeholder="0" />개
          </li>
          <li>
            <input
              type="checkbox"
              name="banana"
              id="banana"
              value="바나나"
            />탐라는도다(블렌딩) (100g)
            <input type="text" name="" id="" size="5" placeholder="0" />개
          </li>
        </ul>
      </fieldset>
      <button type="submit">주문하기</button>
      <button type="reset">다시 작성</button>
    </form>
  </body>
</html>
